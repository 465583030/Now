apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'realm-android'
apply plugin: 'android-apt'


android {
    compileSdkVersion 24
    buildToolsVersion "24.0.0"

    defaultConfig {
        applicationId "top.wefor.nowview"
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 10
        versionName "1.5.1"
    }
    buildTypes {
        release {
//            minifyEnabled true
//            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            lintOptions {
                disable 'MissingTranslation'
            }
        }
    }

    lintOptions {
        abortOnError false
    }


    dexOptions {
        incremental true
        javaMaxHeapSize "4g"
        //关闭预编译
        preDexLibraries = false
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }


}


allprojects {
    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

gradle.ext.supportLibraryVersion = '24.0.0'

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.android.support:appcompat-v7:$gradle.supportLibraryVersion"
    compile "com.android.support:design:$gradle.supportLibraryVersion"
    compile "com.android.support:cardview-v7:$gradle.supportLibraryVersion"
    compile "com.android.support:support-v4:$gradle.supportLibraryVersion"

    compile 'com.google.code.gson:gson:2.4'

    compile files('libs/open_sdk_r5509.jar')
    compile files('libs/jsoup-1.8.3.jar')
    compile files('libs/umeng-analytics-v5.6.4.jar')
    compile files('libs/umeng-update-v2.6.0.1.jar')
    compile files('libs/libammsdk.jar')

    compile 'com.jakewharton:butterknife:8.1.0'
    apt 'com.jakewharton:butterknife-compiler:8.1.0'
    compile('com.github.florent37:materialviewpager:1.1.3@aar') {
        transitive = true
    }
    compile 'com.orhanobut:logger:1.10'
    //Fresco:图片显示、加载、定制
    compile 'com.facebook.fresco:fresco:0.11.0'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.commit451:PhotoView:1.2.4'

    compile 'com.zhy:okhttputils:2.2.0'
    compile 'com.alibaba:fastjson:1.2.7'
    compile 'com.wang.avi:library:1.0.1'
    compile 'jp.wasabeef:recyclerview-animators:2.1.0'

    compile 'io.reactivex:rxandroid:1.1.0'
    compile 'io.reactivex:rxjava:1.1.0'
    compile 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
    compile 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    compile 'com.squareup.retrofit2:adapter-rxjava:2.0.0-beta4'
}
